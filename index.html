<!DOCTYPE html>
<html>

<head>
    <title>Rock, Paper, Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="Styles/reset.css">
    <link rel="stylesheet" href="Styles/styles.css">
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors, Go!</h1>
    </header>
    <main>
        <div class="result-container hidden">
            <p class="result-text"></p>
            <div class="button play-again-button clickable-button"><p>Play Again</p></div>
        </div>
        <div class="players">
            <div class="player-container">
                <div class="player-header">
                    <h2>Player</h2>
                    <div class="score-container">
                        <strong class="score-text">Score</strong>
                        <p class="player-score">0</p>
                    </div>
                </div>
                <div class="player-buttons">
                    <div class="button clickable-button player-btn btn-rock player-btn-rock" data-button="rock">
                        <img src="Images/hand-rock-grey.svg">
                        <h3>Rock</h3>
                    </div>
                    <div class="button clickable-button player-btn btn-paper player-btn-paper" data-button="paper">
                        <img src="Images/hand-paper-grey.svg">
                        <h3>Paper</h3>
                    </div>
                    <div class="button clickable-button player-btn btn-scissors player-btn-scissors" data-button="scissors">
                        <img src="Images/hand-scissors-grey.svg">
                        <h3>Scissors</h3>
                    </div>
                </div>
            </div>
            <div class="computer-container">
                <div class="computer-header">
                    <h2>Computer</h2>
                    <div class="score-container">
                        <strong class="score-text">Score</strong>
                        <p class="computer-score">0</p>
                    </div>
                </div>
                <div class="computer-buttons">
                    <div class="button btn-rock computer-btn-rock" data-button="rock">
                        <img src="Images/hand-rock-grey.svg">
                        <h3>Rock</h3>
                    </div>
                    <div class="button btn-paper computer-btn-paper">
                        <img src="Images/hand-paper-grey.svg">
                        <h3>Paper</h3>
                    </div>
                    <div class="button btn-scissors computer-btn-scissors">
                        <img src="Images/hand-scissors-grey.svg">
                        <h3>Scissors</h3>
                    </div>
                </div>
            </div>
        </div>

        <ul class="round-log">

        </ul>

    </main>
    <footer>

    </footer>
    <script src="scripts/rock-paper-scissors.js"></script>
</body>

</html>
